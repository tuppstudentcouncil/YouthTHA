<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เกี่ยวกับผู้พัฒนา</title>
  <style>
    /* ฟอนต์และพื้นหลัง */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Sarabun', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #175f5c, #175f5c);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      animation: fadeIn 1.5s ease-in;
    }

    /* กล่องการ์ด */
    .card {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 2rem 3rem;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 500px;
      animation: slideUp 1s ease-out;
    }

    /* หัวเรื่อง */
    .card h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #ffffff;
    }

    /* เนื้อความ */
    .card p {
      font-size: 1.2rem;
      line-height: 1.6;
      color: #e0e0e0;
    }

    /* ปุ่ม Instagram */
    .insta-button {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      background-color: #e1306c;
      color: #fff;
      border-radius: 12px;
      text-decoration: none;
      margin-top: 1.5rem;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .insta-button:hover {
      background-color: #ff4f88;
      transform: translateY(-3px);
    }

    /* เอฟเฟกต์ */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>เกี่ยวกับผู้พัฒนา</h2>
    <p>
      นายเจตต์นิภัทธ์ เบ็ญจมิตรกุล<br>
      หัวหน้าฝ่ายพัฒนาสารสนเทศ สภานักเรียน<br>
      ร่วมกับคุณครูที่ปรึกษา และสมาชิกในทีมอีก 2 ท่าน<br>
    </p>
    <a class="insta-button" href="https://www.instagram.com/jx._niphxt/" target="_blank">
    Instagram
    </a>
  </div>
</body>
</html>
